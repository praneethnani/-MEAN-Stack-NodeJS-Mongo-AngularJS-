<head>
    <link href="/css/Registration.css" rel="stylesheet"/>
</head>

	<div class="container">

      <table class="table">
		<thead>
			<tr>
				<td><button class="btn btn-primary" ng-click="redirectNewCard()">Add New Card</button></td>
			</tr>
		</thead>
		<tbody ng-repeat="card in cards">
			<tr>
					<td>
						<label>Cardholder Name</label>
					</td>
					<td>
							{{card.name}} 
					</td>
					<td>
					<button ng-click="remove(card._id)" class="btn btn-danger">Delete</button>
				</td>
			</tr>
			<tr>
					<td>
						<label>Card Number</label>
					</td>
					<td>
							{{card.number}} 
					</td>
					<!-- <td>
						<button ng-click="select(paymentInfo.username)" class="btn btn-warning">Edit</button>
					</td> -->
			</tr>
			<tr>
					<td>
						<label>Security Code</label>
					</td>
					<td>
							{{card.securityCode}} 
					</td>
					<!-- <td>
						<button ng-click="select(paymentInfo.username)" class="btn btn-warning">Edit</button>
					</td> -->
			</tr>
			<tr>
					<td>
						<label>Expiration Details (mm/yyyy)</label>
					</td>
					<td>
							{{card.expire}} 
					</td>
					<!-- <td>
						<button ng-click="select(paymentInfo.username)" class="btn btn-warning">Edit</button>
					</td> -->
			</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
				<a class="btn btn-lg btn-primary btn-block" href="#profile?id={{username}}">Done</a>
		</div>
	</div>
    </div>

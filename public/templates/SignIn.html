<head>
    <link href="/css/SignIn.css" rel="stylesheet"/>
</head>
  

  <div class="container">

      <form class="form-signin" role="form" ng-submit="validate()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="login.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="login.password">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
        <div>
        <span>
          <a href="Registeration.html" text-decoration="none">
            Sign Up
          </a>
        </span>
        <span>
          <b>OR</b>
        </span>
        <span>
          <a href="#homePage" text-decoration="none">
            Guest User
          </a>
        </span>
        </div>
      </form>

    </div> <!-- /container -->
